    <!-- Message Modal -->
<div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="messageModalLabel">Customise Notice Message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="messagePreview">Message Preview</label>
                <textarea class="form-control" id="messagePreview" rows="2" readonly></textarea>
              </div>
              <div class="form-group" id="customMessageContainer">
                <label for="customMessage">Custom Message Body</label>
                <textarea class="form-control" id="customMessage" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="messageTemplateDropdown">Message Templates</label>
                <select class="form-control" id="messageTemplateDropdown">
                  <option>Please select</option>
                  <!-- Dynamically generated -->
                </select>
              </div>
            </form>
          </div>
          
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-secondary" onclick="finaliseAndSend()">Send Message</button>
        </div>
      </div>
    </div>
