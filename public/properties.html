<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add Bootstrap JavaScript and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Properties</title>
</head>
<body>
    <div id="navbar-placeholder"></div>


    <!-- Container to display properties table -->
    <div id="propertiesData" class="container mt-4"></div>

    <div id="notification" style="display: none;">
        <div id="notification-content">
          Function is running...
        </div>
      </div>      

    <!-- Comment Modal -->
    <div class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="commentModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="commentModalLabel">Add Comment</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Add your comment input field here -->
                    <div class="form-group">
                        <label for="comment">Comment:</label>
                        <textarea class="form-control" id="comment" rows="4"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-secondary" id="saveCommentButton">Save Comment</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript functions -->
    <script type="module" src="main.js"></script>
    <script type="module">
        import { fetchPropertiesData } from './dataFetcher.js'; // assume this function is defined in dataFetcher.js
        import { renderPropertiesTable } from './propertiesRenderer.js'; // assume this function is defined in propertiesRenderer.js


        window.onload = async () => {
            try {
                const propertiesData = await fetchPropertiesData(); // fetch data from your Azure SQL Database
                renderPropertiesTable(propertiesData, 'propertiesData'); // render the table in the div with id 'propertiesData'
            } catch (error) {
                console.error('Error fetching properties data:', error);
            }
        };

    </script>
    <script src="loadNavbar.js"></script>
</body>
</html>
