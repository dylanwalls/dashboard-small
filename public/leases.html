        async function populateLeasesData() {
    const leasesData = await fetchLeasesData(); // This will wait for the data to be fetched
    if (!leasesData) {
        // Handle the case where no data is returned
        console.error('No lease data was returned from the API.');
        return;
    }
    const leasesTableBody = document.getElementById('leases-table-body');
    const leasesFourMonthsSummary = document.getElementById('leases-four-months-summary');
    const leasesNextMonthSummary = document.getElementById('leases-next-month-summary');
    const leasesFourMonthsHeading = document.getElementById('leases-four-months-heading'); // Ensure the ID is in your HTML
    const leasesNextMonthHeading = document.getElementById('leases-next-month-heading'); // Ensure the ID is in your HTML

    // Get the first of next month
    const today = new Date();
    const firstOfNextMonth = new Date(today.getFullYear(), today.getMonth() + 1, 1);
    const monthNames = ["January", "February", "March", "April", "May", "June",
                        "July", "August", "September", "October", "November", "December"];

    let fourMonthsSummaryUpdated = false;
    let nextMonthSummaryUpdated = false;

    leasesData.forEach(lease => {
        // Calculate the months between the first of next month and the rentEscalationDate
        const rentEscalationDate = new Date(lease.rentEscalationDate);
        const monthDifference = rentEscalationDate.getMonth() - firstOfNextMonth.getMonth() 
                                + (12 * (rentEscalationDate.getFullYear() - firstOfNextMonth.getFullYear()));

        // Update the headings if they have not been updated yet
        if (monthDifference === 3 && !fourMonthsSummaryUpdated) {
            leasesFourMonthsHeading.textContent = `Leases ending 1st ${monthNames[rentEscalationDate.getMonth()]}`;
            fourMonthsSummaryUpdated = true;
        } else if (monthDifference === 1 && !nextMonthSummaryUpdated) {
            leasesNextMonthHeading.textContent = `Leases ending 1st ${monthNames[rentEscalationDate.getMonth()]}`;
            nextMonthSummaryUpdated = true;
        }

        // Add rows to the all leases table
        const row = leasesTableBody.insertRow();
        row.innerHTML = `
            <td>${lease.unitNo}</td>
            <td>${lease.tenantName}</td>
            <td>${lease.tenantIdNo}</td>
            <td>${lease.tenantEmail}</td>
            <td>${lease.tenantMobileNo}</td>
            <td>${lease.currentRent}</td>
            <td>${lease.deposit}</td>
            <td>${lease.statusDate.split('T')[0]}</td>
            <td>${lease.firstMonthDate.split('T')[0]}</td>
            <td>${lease.lastPaymentReceived.split('T')[0]}</td>
            <td>${lease.rentEscalationDate.split('T')[0]}</td>
        `;

        // Populate summaries
        if (monthDifference === 3) {
            // Populate the four-month summary
            const listItem = document.createElement('li');
            listItem.textContent = `Unit ${lease.unitNo} - ${lease.tenantName}`;
            leasesFourMonthsSummary.appendChild(listItem);
        } else if (monthDifference === 1) {
            // Populate the next month summary
            const listItem = document.createElement('li');
            listItem.textContent = `Unit ${lease.unitNo} - ${lease.tenantName}`;
            leasesNextMonthSummary.appendChild(listItem);
        }
    });
}

window.onload = populateLeasesData;

    
        // Call the populateLeasesData function when the window loads
        window.onload = populateLeasesData;
