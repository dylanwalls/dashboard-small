<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add Bootstrap JavaScript and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Bitprop Rent Roll</title>
    <title>Power BI Report</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .report-container {
            height: 95%;
            width: 95%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            padding: 100px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <!-- Title on the left -->
        <a class="navbar-brand" href="#">Bitprop</a>
    
        <!-- Centered buttons -->
         <!-- Rent Roll and Upload Transactions on the right -->
        <!-- Rent Roll button -->
        <button id="rentRoll" class="btn btn-primary custom-btn">Rent Roll</button>
        <button id="depositSchedule" class="btn btn-primary custom-btn">Deposits</button>

        <!-- Upload Transactions button that links to another page -->
        <button id="uploadTransactions" class="btn btn-primary custom-btn"><a href="upload_transactions.html" class="btn btn-primary custom-btn" style="color: #fff;">Upload Transactions</a></button>

         <!-- Deposit calc button
         <button id="depositCalc" class="btn btn-primary custom-btn" style="color: #fff;">Calculate Deposits</button> -->

        <!-- Rent roll download button -->
         <button id="rentRollDownload" class="btn btn-primary custom-btn" style="color: #fff;">Rent Roll Download</button>


         <!-- Deposit schedule download button -->
         <button id="depositDownload" class="btn btn-primary custom-btn" style="color: #fff;">Download Deposit Schedule</button>

         <!-- Deposit update button -->
         <button id="depositUpdate" class="btn btn-primary custom-btn" style="color: #fff;">Update Deposit Interest and Status</button>

         <!-- Upload Transactions button that links to another page -->
         <button id="statements" class="btn btn-primary custom-btn"><a href="statements.html" class="btn btn-primary custom-btn" style="color: #fff;">Statements</a></button>

        <!-- Upload Transactions button that links to another page -->
        <button id="board" class="btn btn-primary custom-btn"><a href="dashboard.html" class="btn btn-primary custom-btn" style="color: #fff;">Dashboard</a></button>

        <!-- Dropdown menu with other buttons on the far right -->
        <div class="dropdown ml-auto">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                More
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                <!-- Add all buttons in the dropdown menu -->
                <button id="tableProperties" class="btn btn-primary dropdown-item">Properties</button>
                <button id="tableRentalUnits" class="btn btn-primary dropdown-item">Rental Units</button>
                <button id="tableTransactions" class="btn btn-primary dropdown-item">Transactions</button>
                <button id="tableInvoices" class="btn btn-primary dropdown-item">Invoices</button>
                <button id="tableInvoicePayments" class="btn btn-primary dropdown-item">Invoice Payments</button>
                <button id="tableDeposits" class="btn btn-primary dropdown-item">Deposits</button>
                <button id="tableDepositInterest" class="btn btn-primary dropdown-item">Deposit Interest</button>
                <button id="tableInterestRates" class="btn btn-primary dropdown-item">Interest Rates</button>
                <button id="tableDeductions" class="btn btn-primary dropdown-item">Deductions</button>
                <button id="tableCitiq" class="btn btn-primary dropdown-item">Citiq</button>
                <button id="tableHomeownerPayouts" class="btn btn-primary dropdown-item">Homeowner Payouts</button>
            </div>
        </div>
    </nav>
    <div> 
        <!-- Rent roll download button -->
        <button id="refreshDashboard" class="btn btn-primary custom-btn" onclick="refreshIframe()" style="color: #fff;">Rent Roll Download</button>
    </div>
    <div class="report-container">
        <iframe id="dashboardIframe" title="Report Section" src="https://app.powerbi.com/view?r=eyJrIjoiNjIzYWRmZmUtZWI2OC00NTU2LWEwMmQtNjM4NTNjOWQ5MjQ5IiwidCI6ImRhMjE0MDdiLTdiNTMtNGQzNS1iYTIzLTliYmQ4NmQ5Zjc2ZCJ9" allowFullScreen="true"></iframe>
    </div>
<script>
    function refreshIframe() {
        var iframe = document.getElementById('dashboardIframe');
        iframe.src = iframe.src;
    }
</script>
</body>
</html>
