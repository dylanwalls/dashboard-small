<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add Bootstrap JavaScript and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Bitprop Rent Roll</title>
</head>
<body>
    <nav class="navbar">
        <!-- Title on the left -->
        <a class="navbar-brand" href="#">Bitprop</a>
    
        <!-- Centered buttons -->
         <!-- Rent Roll and Upload Transactions on the right -->
        <!-- Rent Roll button -->
        <button id="rentRoll" class="btn btn-primary custom-btn">Rent Roll</button>

        <!-- Upload Transactions button that links to another page -->
        <button id="uploadTransactions" class="btn btn-primary custom-btn" style="color: #fff;"><a href="upload_transactions.html">Upload Transactions</a></button>

    
        <!-- Dropdown menu with other buttons on the far right -->
        <div class="dropdown ml-auto">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                More
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                <!-- Add all buttons in the dropdown menu -->
                <button id="tableProperties" class="btn btn-primary dropdown-item">Properties</button>
                <button id="tableRentalUnits" class="btn btn-primary dropdown-item">Rental Units</button>
                <button id="tableTransactions" class="btn btn-primary dropdown-item">Transactions</button>
                <button id="tableInvoices" class="btn btn-primary dropdown-item">Invoices</button>
                <button id="tableInvoicePayments" class="btn btn-primary dropdown-item">Invoice Payments</button>
                <button id="tableDeposits" class="btn btn-primary dropdown-item">Deposits</button>
                <button id="tableDepositInterest" class="btn btn-primary dropdown-item">Deposit Interest</button>
                <button id="tableInterestRates" class="btn btn-primary dropdown-item">Interest Rates</button>
                <button id="tableDeductions" class="btn btn-primary dropdown-item">Deductions</button>
                <button id="tableCitiq" class="btn btn-primary dropdown-item">Citiq</button>
                <button id="tableHomeownerPayouts" class="btn btn-primary dropdown-item">Homeowner Payouts</button>
            </div>
        </div>
    </nav>
    

    <!-- Filter and search inputs -->
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4">
                <label for="itemsPerPage">Items per page:</label>
                <select id="itemsPerPage" class="form-control">
                    <option value="">All</option>
                    <option value="10">10</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="300">300</option>
                </select>
            </div>
            <div class="col-md-4">

                <label for="filterMonth">Filter by Month:</label>
                <select id="filterMonth" class="form-control">
                    <option value="">All</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>->
                </select>
            </div>
            <div class="col-md-4">

                <label for="filterHomeowner">Filter by Homeowner:</label>
                <input type="text" id="filterHomeowner" class="form-control" placeholder="Enter Homeowner">
            </div>
            <div class="col-md-4">

                <label for="filterUnit">Filter by Unit:</label>
                <input type="text" id="filterUnit" class="form-control" placeholder="Enter unit or property reference">
            </div>
            <!-- <button id="applyFiltersButton">Apply Filters</button> -->
        </div>
    </div>

    <!-- Container to display table data -->
    <div id="functionData" class="container mt-4"></div>

    <!-- Comment Modal -->
    <div class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="commentModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="commentModalLabel">Add Comment</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Add your comment input field here -->
                    <div class="form-group">
                        <label for="comment">Comment:</label>
                        <textarea class="form-control" id="comment" rows="4"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-secondary" id="saveCommentButton">Save Comment</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript functions -->
    <script type="module" src="main.js"></script>
    <script type="module">
        import { fetchData } from './dataFetcher.js';
        import { filterData } from './dataFilter.js';
        import { renderTable } from './dataRenderer.js';

        // Define commentModal as a global variable
        window.commentModal = document.getElementById('commentModal');

        window.onload = async () => {
            try {
                // Find the select element for filtering by month
                const filterMonthSelect = document.getElementById('filterMonth');

                // Get the current month (1-12)
                const currentMonth = new Date().getMonth() + 1;

                // Find the option element with the corresponding value
                const optionToSelect = filterMonthSelect.querySelector(`option[value="${currentMonth}"]`);

                // Set the selected attribute for the current month's option
                if (optionToSelect) {
                    optionToSelect.selected = true;
                }

                console.log('fetching data on load');
                // Fetch and render data when page loads without applying any filters

                const initialData = await fetchData('https://dashboard-function-app-1.azurewebsites.net/api/rentRoll?code=N--G6_gY23Znla-XYPXaZ18UqoLlQiA1ujeJcdyrUKupAzFushCcUg==');
                
                const filterCriteria = {
                    itemsPerPage: parseInt(document.getElementById('itemsPerPage').value, 10),
                    month: new Date().getMonth() + 1,
                    homeowner: document.getElementById('filterHomeowner').value,
                    unitRef: document.getElementById('filterUnit').value
                };
                console.log('month ', filterCriteria.month);
                // Sort the initial data by month, homeowner, and unit_ref
                const sortedData = filterData(initialData, filterCriteria);
                console.log('sorted data ', sortedData);
                renderTable(sortedData, commentModal);
            } catch (error) {
                console.error('Error fetching initial data:', error);
            }
        };

        // // Add an event listener for the "Apply Filters" button
        // const applyFiltersButton = document.getElementById('applyFiltersButton');
        // applyFiltersButton.addEventListener('click', () => {
        //     applyFiltersAndSort();
        // });

        window.applyFiltersAndSort = async function() {
            try {
            const originalData = await fetchData('https://dashboard-function-app-1.azurewebsites.net/api/rentRoll?code=N--G6_gY23Znla-XYPXaZ18UqoLlQiA1ujeJcdyrUKupAzFushCcUg==');
            const filterCriteria = {
                itemsPerPage: parseInt(document.getElementById('itemsPerPage').value, 10),
                month: document.getElementById('filterMonth').value,
                homeowner: document.getElementById('filterHomeowner').value,
                unitRef: document.getElementById('filterUnit').value
            };
            const filteredData = filterData(originalData, filterCriteria);
            renderTable(filteredData, commentModal);
            } catch (error) {
            console.error('Error in applyFiltersAndSort:', error);
            }
        };
    </script>
</body>
</html>
