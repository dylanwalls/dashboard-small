<!DOCTYPE html>
<html>
<head>
    <title>My Static Web App</title>
    <!-- You can link to external CSS files here if needed -->
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is a basic static web app.</p>
    <div id="functionData">
        <!-- Data from the Azure Function will be displayed here -->
    </div>

    <!-- JavaScript functions -->
    <script>
        // Define JavaScript functions here
        function showMessage() {
            alert('Hello, this is a JavaScript function!');
        }

        // You can call the function directly or attach it to an HTML element's event
        showMessage();
    </script>

    <!-- Add this script tag at the end of your HTML body -->
<script>
    // Function to fetch data from the Azure Function and update the HTML
    async function fetchDataFromFunction() {
      try {
        const response = await fetch('https://dashboard-function-app-1.azurewebsites.net/api/AddTitleText?code=wgjq3Ke4nakaSW_BXnfCQE3oa2DewG7ecGdtfovEyzNMAzFuO9hXdg=='); // Replace with your Azure Function URL
        if (!response.ok) {
          throw new Error('Error fetching data');
        }
  
        const data = await response.json();
  
        // Update the content of the div with the data from the Azure Function
        const functionDataDiv = document.getElementById('functionData');
        functionDataDiv.innerHTML = `<p>Data from Azure Function: ${data.join(', ')}</p>`;
      } catch (error) {
        console.error('Error:', error);
      }
    }
  
    // Call the function to fetch and display data when the page loads
    window.addEventListener('load', fetchDataFromFunction);
  </script>
  
</body>
</html>
